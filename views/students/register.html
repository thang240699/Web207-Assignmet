<div ng-controller="registerCtrl">
    <div class="container">
        <h1 class="text-center margin-top display-4">Đăng ký</h1>
    </div>
    <div class="row margin-top">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <form name="frmBonus">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label>Tên tài khoản</label>
                            <input type="text" class="form-control" placeholder="Tên tài khoản"
                                   ng-model="student.username" name="txtUsername" required>
                            <span ng-show="frmBonus.txtUsername.$invalid" class="form-text text-danger">
                            Bạn hãy nhập tên tài khoản!
                        </span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label>Mật khẩu</label>
                            <input type="password" class="form-control" placeholder="Mật khẩu"
                                   ng-model="student.password" name="txtPassword" minlength="8" required>
                            <span ng-show="frmBonus.txtPassword.$invalid" class="form-text text-danger">
                            Mật khẩu ít nhất 8 ký tự!
                        </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Họ và tên</label>
                    <input type="text" class="form-control" placeholder="Tên của bạn" ng-model="student.fullname"
                           name="txtFullname" required>
                    <span ng-show="frmBonus.txtFullname.$invalid" class="form-text text-danger">
                            Vui lòng nhập họ và tên!
                        </span>
                </div>
                <div class="form-group">
                    <label>Giới tính</label>
                    <div>
                        <input type="radio" value="0" ng-model="student.gender"> Nam
                        <input type="radio" value="1" ng-model="student.gender"> Nữ
                    </div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="Email của bạn" ng-model="student.email">
                    <small id="emailHelp" class="form-text text-muted">
                        Bạn hãy nhập đúng email của bạn để chúng tôi có thể liên hệ với bạn.
                    </small>
                </div>
                <div class="form-group">
                    <label>Ngày sinh</label>
                    <input type="text" class="form-control" placeholder="Ngày sinh của bạn" ng-model="student.birthday">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-outline-danger" ng-click="getRegister()">Đăng ký</button>
                </div>

            </form>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>
